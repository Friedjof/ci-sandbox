name: "Run Project"

on:
  push:
    branches:
      - "**"
    paths:
      - "!build.py"
  workflow_run:
    workflows: [ "Build Project" ]
    types:
      - completed

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'
        uses: actions/checkout@v3
      - name: 'Setup Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: 'Run Python'
        run: python3 ./main.py
