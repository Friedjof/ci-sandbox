name: Run

on:
  workflow_run:
    workflows: [ 'Build' ]
    types: [requested]

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'
        uses: actions/checkout@v3
      - name: 'Setup Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: 'Run Python'
        run: python3 ./main.py
      - name: 'Logging'
        run: |
          echo "Logging..."
          echo "Deploying to production server on branch $GITHUB_REF"
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.ref: ${{ github.ref }}"
