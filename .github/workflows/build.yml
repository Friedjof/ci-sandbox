name: build

on:
  create:
  push:
    paths:
      - "build.py"

jobs:
  build-python:
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'
        uses: actions/checkout@v3
      - name: 'Setup Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: 'Build Python'
        run: python3 ./build.py
      - name: 'Logging'
        run: |
          echo "Logging..."
          echo "github.event_name: ${{ github.event_name }}"
          echo "github.ref: ${{ github.ref }}"
