on:
  push:
    paths:
      - "./build.py"

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: 'checkout'
        uses: actions/checkout@v3
      - name: 'Setup Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: 'Build Python'
        run: python3 ./build.py
